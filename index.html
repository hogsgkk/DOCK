<html>
 <head>
  <title>
   Server Information
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1300px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        .header {
            background: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .server-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .server {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .server:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .server img {
            width: 100%;
            border-radius: 8px;
        }
        .server h2 {
            margin: 5px 0;
            font-size: 17px;
            color: #333;
        }
        .server p {
            margin: 5px 0;
            color: #666;
        }
        .server .location {
            color: #007BFF;
            font-weight: bold;
        }
        .server .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .server .btn:hover {
            background: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     TOOLS
    </h1>
   </div>
   <div class="server-list">
    <div class="server">
     <img alt="Image of Server 1 with racks of servers and blinking lights" src="https://i.ibb.co/60TX5zMW/59ea8d25e52bebc7267412d3eb2c7cd6.jpg"/>
     <h2>
      ACCESS TOKEN GENERATOR 
     </h2>
     <p>
      <i class="fas fa-server">
      </i>
      IP Address: 192.168.1.1
     </p>
     <p>
      <i class="fas fa-map-marker-alt">
      </i>
      Location: India
     </p>
     <p>
      <i class="fas fa-circle text-green-500"></i> Status: Online
     </p>
     <a class="btn" href="token.html" target="_blank">
      View Details
     </a>
    </div>
    <div class="server">
     <img alt="Image of Server 2 with a modern data center setup" src="https://i.ibb.co/60TX5zMW/59ea8d25e52bebc7267412d3eb2c7cd6.jpg"/>
     <h2>
      ACCESS TOKEN CHECKER
     </h2>
     <p>
      <i class="fas fa-server">
      </i>
      IP Address: 192.168.1.2
     </p>
     <p>
      <i class="fas fa-map-marker-alt">
      </i>
      Location: India
     </p>
     <p>
      <i class="fas fa-circle text-green-500"></i> Status: Online
     </p>
     <a class="btn" href="http://example.com/server2" target="_blank">
      View Details
     </a>
    </div>
    <div class="server">
     <img alt="Image of Server 3 with a futuristic server room" src="https://i.ibb.co/60TX5zMW/59ea8d25e52bebc7267412d3eb2c7cd6.jpg"/>
     <h2>
     PAGE TOKEN EXTRACT
     </h2>
     <p>
      <i class="fas fa-server">
      </i>
      IP Address: 192.168.1.3
     </p>
     <p>
      <i class="fas fa-map-marker-alt">
      </i>
      Location: India
     </p>
     <p>
      <i class="fas fa-circle text-green-500"></i> Status: Online
     </p>
     <a class="btn" href="http://example.com/server3" target="_blank">
      View Details
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
