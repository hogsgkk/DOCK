<html>
<head>
    <title>Text to JSON Array Formatter and Copy Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .glow {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Text to JSON Array Formatter and Copy Tool</h1>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg glow">
            <textarea id="textInput" class="w-full h-32 p-4 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Enter your text here..."></textarea>
            <button id="convertButton" class="mt-4 w-full py-2 bg-cyan-500 text-white font-bold rounded-lg hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 glow">
                <i class="fas fa-exchange-alt mr-2"></i>Convert to JSON Array
            </button>
            <textarea id="jsonOutput" class="w-full h-32 mt-4 p-4 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="JSON array output will appear here..." readonly></textarea>
            <button id="copyJsonButton" class="mt-4 w-full py-2 bg-cyan-500 text-white font-bold rounded-lg hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 glow">
                <i class="fas fa-copy mr-2"></i>Copy JSON Array
            </button>
        </div>
    </div>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const textInput = document.getElementById('textInput').value;
            try {
                const jsonArray = textToJsonArray(textInput);
                const jsonString = JSON.stringify(jsonArray, null, 2);
                document.getElementById('jsonOutput').value = jsonString;
            } catch (error) {
                alert('Error converting text to JSON array. Please check your input.');
            }
        });

        document.getElementById('copyJsonButton').addEventListener('click', function() {
            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.select();
            document.execCommand('copy');
            alert('JSON array copied to clipboard!');
        });

        function textToJsonArray(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            return lines;
        }
    </script>
</body>
</html>
